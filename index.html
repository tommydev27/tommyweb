@keyframes pulse {
  0% {
    transform: scale(1);
    box-shadow: 0px 0px 1px #ff0000;
      color: white;
    border-color: #ff0000;
     background: #007bff;
  }
  50% {
    transform: scale(0.5);
    box-shadow: 0px 0px 1px #ff0000;
  }
  100% {
    transform: scale(1.5);
    box-shadow: 0px 0px 1px #007bff;

  /* Hilangkan efek klik bawaan smartphone */

  /* Efek kedip untuk ikon */
  @keyframes blink {
    0% { color: red; }
    50% { color: yellow; }
    100% { color: blue; }
  }

  /* Rotasi ikon */
  @keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Efek bayangan bulat saat tombol ditekan */
  #hamburger:active {
    transform: scale(0.95); /* Efek sedikit mengecil */

<script>
  // **Navigasi Halaman**
  function navigateTo(url) {
      window.location.href = url; // Arahkan ke URL tujuan
  }

  // **Toggle Kelas Active pada Hamburger Menu**
  const hamburger = document.getElementById("hamburger");
  const icon = hamburger.querySelector("i");

  hamburger.addEventListener("click", () => {
      icon.classList.toggle("active"); // Toggle animasi kedip + rotasi
      hamburger.classList.toggle("active"); // Tambahkan efek kedip
  });

  // **Animasi Hamburger Menu**
  document.getElementById('hamburger').onclick = function () {
      var menu = document.getElementById('sideMenu');
      if (menu.style.left === '0px') {
          menu.style.left = '-250px'; // Sembunyikan menu
      } else {
          menu.style.left = '0px'; // Tampilkan menu
      }
  };

  // **Fungsi Mengambil Cuaca dari OpenWeather API**
  async function fetchWeather() {
      const apiKey = 'e4d05ab2165e433699bf29f99f91d570'; // API Key Anda
      const city = 'Jakarta'; // Ganti dengan kota Anda
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&lang=id&appid=${apiKey}`;

      try {
          const response = await fetch(url);
          if (!response.ok) throw new Error('Gagal mengambil data cuaca');
          const data = await response.json();

          const temperature = data.main.temp;
          const weatherDescription = data.weather[0].description;
          const icon = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

          // Menampilkan cuaca di halaman
          document.getElementById('weather').innerHTML = `
              <img src="${icon}" alt="${weatherDescription}" style="width: 20px; vertical-align: middle;"> 
              ${temperature}Â°C, ${weatherDescription}
          `;
      } catch (error) {
          document.getElementById('weather').textContent = 'Gagal memuat cuaca';
      }
  }

  // **Fungsi untuk Mengupdate Waktu dan Hari**
  function updateDayAndTime() {
      const now = new Date();
      const dayNames = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
      const monthNames = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
      
      const day = dayNames[now.getDay()];
      const date = now.getDate();
      const month = monthNames[now.getMonth()];
      const year = now.getFullYear();

      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');

      // Update hari, tanggal, dan jam
      document.getElementById('day').textContent = `${day}, ${date} ${month} ${year}`;
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
  }

  // Jalankan fungsi setiap detik
  setInterval(updateDayAndTime, 1000);
  updateDayAndTime();

  // Ambil data cuaca saat halaman dimuat
  fetchWeather();

  // **Mode Gelap (Dark Mode Toggle)**
  const darkModeToggle = document.getElementById('darkModeToggle');

  // Event listener untuk toggle
  darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode'); // Ubah mode gelap
      darkModeToggle.classList.toggle('dark'); // Ubah gaya tombol toggle
  });
</script>
